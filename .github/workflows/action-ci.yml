name: Action CI build

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '**/.dockerignore'
      - '**/.gitignore'
      - '**/Dockerfile'
      - '/docs/**'
  workflow_dispatch:

jobs:
  build-auth:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-service
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup environment & cache dependencies
        uses: ./.github/setup-env
        with:
          working-directory: auth-service

      - name: Output information
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used-cache }}"
      
      